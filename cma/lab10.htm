<html>
    <head>
        <title>Temperature Conversion</title>
    </head>
    <body>
        <h2>Temperature Conversion</h2>
        <label>Enter Celsius: </label>
        <input type="number" id="celsius" oninput="convert()">
        <p id="Output"></p>
        <script>
            function convert(){
                const c = document.getElementById("celsius").value;
                if (c !== ""){
                    const celsius = parseFloat(c);
                    const f = (celsius * 9/5)+ 32;
                    document.getElementById("Output").textContent = celsius + " Celsius is " + f.toFixed(2) + " Fahrenheit";
                }else{
                    document.getElementById("Output").textContent = "";
                }
                }
        </script>
    </body>
</html>
